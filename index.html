<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop watch</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <!-- flaticons for favicons -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/3240/3240587.png"
    />
    <!-- css link -->
    <link rel="stylesheet" href="/Timer/index.css" />
  </head>
  <body>
  


    <div id="display-container">
      <div id="display">00 : 00</div>
    </div>
   <!-- controller markup -->
    <div id="container">
      <div id="controls">
        <button id="start"><i class="fa-solid fa-play"></i></button>
        <button id="stop"><i class="fa-solid fa-stop"></i></button>
        <button id="reset"><i class="fa-solid fa-rotate-right"></i></button>
      </div>
    </div>
     <!--app discriptioin -->
    <section id="discription">
      <h1>Stop Watch</h1>
      <p>
        This timer is built on local storage so that in the event of a page 
        reload, the data will not crash, unlike the majority of timers that we 
        use on the browser that fail on a page refresh and cause us to lose our
        data.
      </p>
     </section>
  
    <script src="/Timer/index.js"></script>
  </body>
</html>
